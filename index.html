<!DOCTYPE html>
<html>
<head>
    <title>Marker-Based AR with Hiro</title>
    <meta name="description" content="A-Frame AR with AR.js and a Hiro marker." />
    
    <!--Penting utk perangkat iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <a-assets>
            <video id="MDsVideo" preload="auto" playsinline loop="false" crossorigin="anonymous" src="./Video_MDs_144p.mp4"></video>
        </a-assets>
        <a-marker id="video-marker" preset="hiro">
            <a-video src="#MDsVideo" position="0 0.1 0" rotation="-90 0 0" width="1.78" height="1"></a-video>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    
    <script>
      window.addEventListener('load', () => {
        const marker = document.querySelector('#video-marker');
        const video = document.querySelector('#MDsVideo');

        // Saat marker terlihat, putar video
        marker.addEventListener('markerFound', () => {
          video.play();
        });

        // Saat marker hilang, jeda video dan kembalikan ke awal
        marker.addEventListener('markerLost', () => {
          video.pause();
          video.currentTime = 0; // Reset video ke awal
        });
      });
    </script>
</body>

</html>
